<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Click for gag account</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { width: 100%; height: 100%; font-family: monospace; overflow: hidden; background: black; color: white; }
  
  #loader, #account, #matrix, #final { 
    width: 100%; height: 100%; position: absolute; top: 0; left: 0; display: flex; justify-content: center; align-items: center; flex-direction: column;
    background: black; color: white; text-align: center; padding: 10px;
  }
  #loader img { width: 40vw; max-width: 200px; margin-bottom: 20px; }
  #matrix { display: none; overflow: hidden; }
  #final { display: none; color: lime; text-align: center; font-size: 6vw; }
</style>
</head>
<body>

<!-- Loader with embedded Roblox logo (base64) -->
<div id="loader">
  <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iNDAiPjx0ZXh0IHg9IjAiIHk9IjMwIiBmaWxsPSJibGFjayIgZm9udC1zaXplPSI0MCI+Uk9CTExPQiBMT0dPCjwvdGV4dD48L3N2Zz4=" alt="Roblox Logo">
  <p>Loading...</p>
</div>

<div id="account">
  <h1>Leos Account Shared!</h1>
  <p>Username: *********</p>
  <p>Password: ********</p>
</div>

<div id="matrix"></div>

<div id="final">
  Thanks for giving your Roblox account, Leo! ðŸ˜Ž<br>
</div>

<script>
const loader = document.getElementById('loader');
const account = document.getElementById('account');
const matrix = document.getElementById('matrix');
const final = document.getElementById('final');

function startMatrix() {
    const canvas = document.createElement('canvas');
    matrix.appendChild(canvas);
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let fontSize = Math.max(12, window.innerWidth / 25);
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function draw() {
        ctx.fillStyle = 'rgba(0,0,0,0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';
        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            drops[i]++;
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        }
    }

    const interval = setInterval(draw, 50);

    setTimeout(() => {
        clearInterval(interval);
        matrix.style.display = 'none';
        final.style.display = 'flex';
    }, 5000);
}

setTimeout(() => {
    loader.style.display = 'none';
    account.style.display = 'flex';

    setTimeout(() => {
        account.style.display = 'none';
        matrix.style.display = 'block';
        startMatrix();
    }, 3000);
}, 2500);
</script>
</body>
</html>
